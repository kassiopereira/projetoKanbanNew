<form name="adicionarChamado">
  <input
    type="text"
    name="nameId"
    [(ngModel)]="id"
    placeholder="ID"
    disabled=""
  />
  <input type="text" name="nameName" [(ngModel)]="nome" placeholder="Nome:" />
  <input
    type="text"
    name="nameEndereco"
    [(ngModel)]="endereco"
    placeholder="Endereco:"
  />
  <input
    type="text"
    name="nameEmail"
    [(ngModel)]="descricao"
    placeholder="Descricao:"
  />

  </button>
</form>
